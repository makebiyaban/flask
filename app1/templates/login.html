{% extends "base.html" %}

{% block content %}
<h2> sign in </h2>
<form action='' method='post' novalidate>
{{ form.hidden_tag() }}
<p>
{{ form.username.lable }}
{{ form.username(size=23) }}
</p>
<p>
{{ form.password.lable }}
{{ form.password(size=32) }}
</p>
<p>
{{ form.remember_me.lable }}
{{ form.remember_me}}
</p>
<p>
{{ form.submit() }}
</p>
</form>
{% endblock %}
